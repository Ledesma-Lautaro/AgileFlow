<h1 mat-dialog-title>Delete {{data.type}}</h1>
<div class="displayContent" mat-dialog-content>
    <p>Estas seguro de eliminar: {{data.type}} {{data.name}}?</p>

    <div class="dialog-actions" mat-dialog-actions>
      <button mat-button cdkFocusInitial mat-dialog-close [mat-dialog-close]="true">Delete</button>
      <button mat-button mat-dialog-close >Close</button>

    </div>
</div>
